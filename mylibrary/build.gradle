apply plugin: 'com.android.library'

android {
    compileSdkVersion 26



    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    implementation 'com.android.support:appcompat-v7:26.1.0'
}

// 使用 bintray-release 上传
apply plugin: 'com.novoda.bintray-release'
publish {
    userOrg = 'mylibrary'
    groupId = 'com.liangfh.dev'
    artifactId = 'mylib'
    publishVersion = '1.0.0'
    desc = 'just a libary for android develop.'
    website = 'https://github.com/liangfhNoDev/BaseMvp'
}
